<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form id="form" method="post">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="name"
        placeholder="Nombre(s)"
        required
      /><br />

      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
        name="lastName"
        placeholder="Apellido(s)"
        required
      /><br />

      <label for="edad">Edad</label>
      <input
        type="number"
        id="edad"
        name="age"
        placeholder="Edad"
        required
      /><br />

      <input type="submit" value="Enviar" />
    </form>

    <div id="resultado" style="display: none">
      <p>
        Tu nombre es <span id="nombreResultado"></span>
        <span id="apellidoResultado"></span> y tu edad es
        <span id="edadResultado"></span>
      </p>
    </div>
    <footer><script type="module" src="./script.js"></script></footer>
  </body>
</html>
